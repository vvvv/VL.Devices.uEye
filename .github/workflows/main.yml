name: push_nuget

# on push on master
on:
  workflow_dispatch:
    inputs:
      buildnumber:
        description: 'Build Number'     
        required: true
        default: '1'

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@master

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.4.0
  
    - name: Build
      run: msbuild src\uEyeExtensions\uEyeExtensions.sln /t:Build /v:m /m /restore /p:Configuration=Release 

    - name: Download Icon
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://raw.githubusercontent.com/vvvv/PublicContent/master/nugeticon.png'
        location: './deployment'

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1

    - name: Nuget Pack
      run: nuget pack ./deployment/VL.Devices.uEye.nuspec -Version ${{env.VERSION}}
      env:
        VERSION: 0.0.${{ github.event.inputs.buildnumber }}
      
    - name: Nuget Push
      run: nuget push *.nupkg ${{secrets.NUGET_KEY}} -src https://api.nuget.org/v3/index.json -NoSymbols
